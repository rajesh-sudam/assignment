sonar.projectName=LMS-System-Frontend
# Source code locations
sonar.sources=src
# Test file locations
sonar.tests=src/__tests__
# Exclude test files and node_modules from source analysis
sonar.exclusions=**/node_modules/**, **/*.test.js, **/*.test.tsx
# Test file patterns
sonar.test.inclusions=**/*.test.js, **/*.test.tsx
# Coverage report path (assuming Jest generates lcov format)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
# Encoding
sonar.sourceEncoding=UTF-8
